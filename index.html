<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | NFT preview card component</title>
		<link rel="stylesheet" href="output.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body
		class="flex justify-center min-h-screen items-center text-[18px] bg-[--very-dark-blue1]"
	>
		<main
			class="shadow-[#100c29] shadow-2xl flex flex-col justify-between w-[350px] h-[596px] p-6 pb-8 bg-[--very-dark-blue2] rounded-xl"
		>
			<h1
				class="hover:text-[--cyan] hover:cursor-pointer text-[--white] text-[1.35rem] font-semibold my-0"
			>
				Equilibrium #3429
			</h1>
			<div class="-order-1 relative">
				<img
					class="rounded-lg hover:cursor-pointer"
					src="images/image-equilibrium.jpg"
					onmouseenter="document.getElementById('hover').style.display='block'"
					onmouseleave="document.getElementById('hover').style.display='none'"
				/>
				<div
					class="z-10 absolute inset-0 bg-[--cyan-bg] hover:cursor-pointer hidden"
					id="hover"
					onmouseenter="document.getElementById('hover').style.display='block'"
					onmouseleave="document.getElementById('hover').style.display='none'"
				>
					<img
						src="images/icon-view.svg"
						class="absolute top-0 left-0 right-0 bottom-0 m-auto"
					/>
				</div>
			</div>

			<div>
				<p class="text-[--soft-blue] font-light">
					Our Equilibrium collection promotes balance and calm.
				</p>
			</div>
			<div class="flex items-center text-base">
				<img class="rounded mr-1.5" src="images/icon-ethereum.svg" />
				<p class="text-[--cyan]">0.041 ETH</p>
				<img class="ml-auto mr-1.5" src="images/icon-clock.svg" />
				<p class="text-[--soft-blue]">3 days left</p>
			</div>
			<div
				class="font-semibold flex border-t-[1px] pt-4 b border-t-[--very-dark-blue3]"
			>
				<img
					class="border-[--white] border rounded-full w-8 inline"
					src="images/image-avatar.png"
				/>
				<p class="my-auto ml-4 text-[--soft-blue] font-light text-base">
					Creation of
					<span class="text-[--white] hover:text-[--cyan] hover:cursor-pointer"
						>Jules Wyvern</span
					>
				</p>
			</div>
		</main>
	</body>
</html>
